<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation | Welcome</title>
  <link rel="stylesheet" href="css/foundation.css" />
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor/modernizr.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
</head>
<body>

  <div id="headerMenu" class="row">
    <div class="large-12 columns noPadding">
      <header>
       <div class="row">
         <div class="small-2 columns">
           <h1>StudyMatch</h1>
         </div>
         <div class="small-10 columns">
           <ul id="menu">
             <li data-scrollTo="Disciplines">Disciplines</li>
             <li data-scrollTo="SubDisciplines">Sub-disciplines</li>
             <li data-scrollTo="Countries">Countries</li>
             <li data-scrollTo="Cities">Cities</li>
             <li data-scrollTo="Studies">Studies</li>
             <li></li>
           </ul>
         </div>
       </div>
      </header>
    </div>
  </div>

<div class="wrapper">
  <div class="row">
    <div class="small-12 columns">
      <p>Intro text</p>
    </div>
  </div>

  <div id="disciplines-placeholder"></div>

  <div id="sub-disciplines-placeholder"></div>

  <div id="countries-placeholder"></div>

  <div id="cities-placeholder"></div>
</div>

  <div id="studies-placeholder"></div>

  <!-- TEMPLATES -->

  <script id="disciplines-template" type="text/x-handlebars-template">
    <section id="Disciplines" class="row">
      <div class="large-12 columns">
        <h1>{{title}}</h1>
        <ul id="head-discipline-list" class="small-block-grid-2 medium-block-grid-3 large-block-grid-5">
          {{#each disciplines}}
            <li id="{{id}}"><div class="liwrapper">{{name}}</div></li>
          {{/each}}
        </ul>
      </div>
    </section>
  </script>

  <script id="sub-disciplines-template" type="text/x-handlebars-template">
    <section id="SubDisciplines" class="row">
      <div class="large-12 columns">
        <h1>{{title}}</h1>
        <ul id="sub-disciplines-list" class="small-block-grid-2 medium-block-grid-3 large-block-grid-5">
          {{#each subdisciplines}}
            <li id="{{id}}"><div class="liwrapper">{{name}}</div></li>
          {{/each}}
        </ul>
      </div>
    </section>
  </script>

  <script id="countries-template" type="text/x-handlebars-template">
    <div id="Countries" class="row">
      <div class="large-12 columns">
        <h1>{{title}}</h1>
        <ul id="countries-list" class="small-block-grid-2 medium-block-grid-3 large-block-grid-5">
          {{#each country}}
            <li id="{{id}}"><div class="liwrapper">{{name}}</div></li>
          {{/each}}
        </ul>
      </div>
    </section>
  </script>

   <script id="cities-template" type="text/x-handlebars-template">
    <div id="Cities" class="row">
      <div class="large-12 columns">
        <h1>{{title}}</h1>
        <ul id="cities-list" class="small-block-grid-2 medium-block-grid-3 large-block-grid-5">
          {{#each city}}
            <li id="{{id}}">{{name}}</li>
          {{/each}}
        </ul>
      </div>
    </div>
  </script>

  <script id="studies-template" type="text/x-handlebars-template">
    <div id="Studies" class="row">
      <div class="large-12 columns">
        <h1>{{title}}</h1>
        <ul id="studies-list" class="small-block-grid-5">
          {{#each study}}
            <li id="{{id}}"><div class="liwrapper">{{name}}</div></li>
          {{/each}}
        </ul>
      </div>
    </section>
  </script>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
  <script src="js/frontend.js"></script>
  </body>
</html>
